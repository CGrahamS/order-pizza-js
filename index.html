<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Antonio's</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="header" class="col-md-12">
          <h1>Antonio's</h1>
        </div>
        <div id="order-form" class="col-md-4 col-md-offset-4">
          <h3><strong>Welcome to Antonio's!</strong></h3>
          <h4>Place your order below!</h4>
          <div id="blanks">
            <form>
              <div class="form-group">
                <div id="name-alert" class="my-alert bg-danger">
                  <p><strong>Don't forget to enter a name for your order!</strong></p>
                </div>
                <input id="customer-name" type="text" class="form-control" placeholder="Name for Order">
              </div>
              <div class="form-group">
                <div id="size-alert" class="my-alert bg-danger">
                  <p><strong>Don't forget to enter a size for your order!</strong></p>
                </div>
                <select id="pizza-size" class="form-control" name="size">
                  <option value="size" selected disabled>Pick a Size</option>
                  <option value="large">Large ($12) </option>
                  <option value="medium">Medium ($10)</option>
                  <option value="small">Small ($8)</option>
                </select>
              </div>
              <label for="toppings">Optional toppings to add to your cheese pizza:</label>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="pepperoni">Pepperoni (Large: $4; Medium: $3; Small: $2)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="black olives">Black Olives (Large: $3; Medium: $2; Small: $1)
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" name="toppings" value="sausage">Sausage (Large: $4; Medium: $3; Small: $2)
                </label>
              </div>
              <button type="submit" class="btn">ORDER PIZZA!</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-md-offset-4">
          <div id="output">
            <h4><span id="order-name"></span>'s order:</h4>
            <p>1 <span class="pizza-size-output"></span> <span class="pizza-toppings-output1"></span><span class="pizza-toppings-output3"></span><span class="pizza-toppings-output2"></span>.</p>
            <p id="total">Total: $<span class="pizza-price-output"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
